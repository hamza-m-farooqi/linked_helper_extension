<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LinkedIn-Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/popup.css">
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/popup.js"></script>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div class="row">
            <div class="col-md-12">
                <img src="/assets/images/home_page.jpeg" alt="linked_in_home_page_image">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title d-flex justify-content-between mb-0">
                            <div class="text-primary">
                                LinkedIn-Helper
                            </div>
                            <div>
                                <i class="fa fa-cog" id="linkedin_helper_settings_button" style="cursor: pointer;" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row d-none" id="linkedin_helper_form_container">
                            <div class="col-md-12">
                                <form id="linkedin_helper_form">
                                    <div class="form-group">
                                        <label for="linkedin_helper_form_email_field">Email address</label>

                                        <input type="email" class="form-control" id="linkedin_helper_form_email_field"
                                            aria-describedby="linkedin_helper_form_email_field_help"
                                            placeholder="Enter email" required>
                                        <small id="linkedin_helper_form_email_field_help"
                                            class="form-text text-muted">We'll never share your email with anyone
                                            else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="linkedin_helper_form_secret_key_field">OpenAI Secret Key</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control"
                                                id="linkedin_helper_form_secret_key_field"
                                                aria-describedby="linkedin_helper_form_secret_key_field_help"
                                                placeholder="Enter OpenAI Secret Key" required>
                                            <div class="input-group-append">
                                                <div class="input-group-text input_mode_text"><i class="fa fa-eye"
                                                        aria-hidden="true"></i></div>
                                                <div class="input-group-text input_mode_password d-none"><i
                                                        class="fa fa-eye-slash" aria-hidden="true"></i></div>
                                            </div>
                                        </div>
                                        <small id="linkedin_helper_form_secret_key_field_help"
                                            class="form-text text-muted">We'll never share your email with anyone
                                            else.</small>
                                    </div>
                                    <div class="form-group d-flex justify-content-center">
                                        <button type="submit" id="linkedin_helper_form_submit_button"
                                            style="width: 100%;" class="btn btn-primary text-center">Save Account
                                            Info</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row d-none" id="linkedin_helper_main_container">
                            <div class="col-md-12">
                                <div class="form-group d-flex justify-content-center">
                                    <button type="button" id="linkedin_helper_change_account_info_button"
                                        style="width: 100%;" class="btn btn-primary text-center mb-0">Change Account
                                        Info</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
